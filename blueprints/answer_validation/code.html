<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Głosowanie Odpowiedzi</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#5b4dd4",
                        "background-light": "#f1f5f9",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-white antialiased transition-colors duration-200">
    <div class="max-w-md mx-auto min-h-screen flex flex-col p-4 relative">
        <!-- User's own answer display -->
        <div
            class="w-full bg-primary/10 dark:bg-card-dark border border-primary/20 dark:border-border-dark rounded-xl p-4 mb-6 shadow-sm dark:shadow-none flex items-center justify-between">
            <span class="text-sm font-medium text-slate-500 dark:text-slate-400">Twoja odpowiedź:</span>
            <span class="text-lg font-bold text-primary dark:text-white">Poznań</span>
        </div>

        <!-- Answer list with horizontal layout -->
        <div class="flex-1 space-y-4 pb-24">
            <!-- Answer 1: Voted Correct -->
            <div
                class="bg-card-light dark:bg-card-dark rounded-xl p-4 shadow-sm border border-border-light dark:border-border-dark flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 mb-1">Odpowiedź 1</span>
                    <span class="text-lg font-bold text-slate-800 dark:text-white">poznań</span>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center transition-all bg-green-500 text-white shadow-md dark:shadow-green-900/30">
                        <span class="material-icons-round text-xl">check</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl">close</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl" style="font-size: 1.25rem;">content_copy</span>
                    </button>
                </div>
            </div>

            <!-- Answer 2: Voted Wrong -->
            <div
                class="bg-card-light dark:bg-card-dark rounded-xl p-4 shadow-sm border border-border-light dark:border-border-dark flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 mb-1">Odpowiedź 2</span>
                    <span class="text-lg font-bold text-slate-800 dark:text-white">Praga</span>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl">check</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center transition-all bg-red-500 text-white shadow-md dark:shadow-red-900/30">
                        <span class="material-icons-round text-xl">close</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl" style="font-size: 1.25rem;">content_copy</span>
                    </button>
                </div>
            </div>

            <!-- Answer 3: Unvoted (with hover states) -->
            <div
                class="bg-card-light dark:bg-card-dark rounded-xl p-4 shadow-sm border border-border-light dark:border-border-dark flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 mb-1">Odpowiedź 3</span>
                    <span class="text-lg font-bold text-slate-800 dark:text-white">Płock</span>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-green-50 dark:hover:bg-slate-700 hover:text-green-600 dark:hover:text-green-400 transition-colors">
                        <span class="material-icons-round text-xl">check</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-red-50 dark:hover:bg-slate-700 hover:text-red-600 dark:hover:text-red-400 transition-colors">
                        <span class="material-icons-round text-xl">close</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-amber-50 dark:hover:bg-slate-700 hover:text-amber-600 dark:hover:text-amber-400 transition-colors">
                        <span class="material-icons-round text-xl" style="font-size: 1.25rem;">content_copy</span>
                    </button>
                </div>
            </div>

            <!-- Answer 4: Voted Duplicate -->
            <div
                class="bg-card-light dark:bg-card-dark rounded-xl p-4 shadow-sm border border-border-light dark:border-border-dark flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 mb-1">Odpowiedź 4</span>
                    <span class="text-lg font-bold text-slate-800 dark:text-white">Paryż</span>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl">check</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl">close</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center transition-all bg-amber-500 text-white shadow-md dark:shadow-amber-900/30">
                        <span class="material-icons-round text-xl" style="font-size: 1.25rem;">content_copy</span>
                    </button>
                </div>
            </div>

            <!-- Answer 5: Unvoted -->
            <div
                class="bg-card-light dark:bg-card-dark rounded-xl p-4 shadow-sm border border-border-light dark:border-border-dark flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 mb-1">Odpowiedź 5</span>
                    <span class="text-lg font-bold text-slate-800 dark:text-white">Pzdńan</span>
                </div>
                <div class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl">check</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl">close</span>
                    </button>
                    <button
                        class="w-10 h-10 rounded-lg flex items-center justify-center border border-border-light dark:border-border-dark text-slate-400 dark:text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-xl" style="font-size: 1.25rem;">content_copy</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Fixed bottom button -->
        <div
            class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pointer-events-none">
            <div class="max-w-md mx-auto pointer-events-auto">
                <button
                    class="w-full bg-primary hover:bg-opacity-90 active:scale-[0.98] transition-all text-white font-semibold py-4 rounded-xl shadow-lg dark:shadow-indigo-900/40 flex items-center justify-center gap-2 text-lg">
                    Zatwierdź głosy <span class="material-icons-round">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
