<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Państwa, Miasta - Start Screen</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display transition-colors duration-200">
<!-- Top Navigation Area -->
<div class="flex items-center justify-between p-4 pb-2 z-10">
<!-- Left spacer for balance if needed, or back button in future screens -->
<div class="size-12"></div>
<!-- Settings / About -->
<button class="flex size-12 shrink-0 items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
</button>
</div>
<!-- Main Content (Hero) -->
<div class="flex flex-1 flex-col items-center justify-center px-4 -mt-10">
<!-- Hero Graphic -->
<div class="relative mb-8">
<!-- Background Glow -->
<div class="absolute inset-0 bg-primary/30 blur-[60px] rounded-full scale-150"></div>
<!-- Main Icon Container -->
<div class="relative flex h-32 w-32 items-center justify-center rounded-[2.5rem] bg-gradient-to-br from-white to-slate-100 dark:from-[#1E2936] dark:to-[#101922] shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.4)] border border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined text-primary" style="font-size: 64px;">public</span>
<!-- Anti-cheat Badge -->
<div class="absolute -bottom-3 -right-3 flex h-12 w-12 items-center justify-center rounded-2xl bg-background-light dark:bg-background-dark border-4 border-background-light dark:border-background-dark shadow-sm">
<div class="flex h-full w-full items-center justify-center rounded-xl bg-green-500/10 dark:bg-green-500/20">
<span class="material-symbols-outlined text-green-600 dark:text-green-400" style="font-size: 24px;">shield_lock</span>
</div>
</div>
</div>
</div>
<!-- Titles -->
<div class="flex flex-col gap-2 text-center max-w-md mx-auto">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[36px] font-bold leading-tight">Państwa, Miasta</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed px-4">
                    The classic party game, reimagined with real-time anti-cheat. Play fair. Play together.
                </p>
</div>
</div>
<!-- Bottom Action Area -->
<div class="w-full px-4 pb-8 pt-4">
<div class="mx-auto flex max-w-[480px] flex-col gap-3">
<!-- Create Room Button (Primary) -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all text-white shadow-lg shadow-primary/25">
<div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined mr-2" style="font-size: 24px;">add_circle</span>
<span class="text-lg font-bold leading-normal tracking-[0.015em]">Create Room</span>
</button>
<!-- Join Room Button (Secondary) -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-white dark:bg-[#1E2936] border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 active:scale-[0.98] transition-all text-slate-900 dark:text-white">
<span class="material-symbols-outlined mr-2" style="font-size: 24px;">login</span>
<span class="text-lg font-bold leading-normal tracking-[0.015em]">Join Room</span>
</button>
<!-- Footer Link -->
<div class="mt-4 flex justify-center">
<button class="flex items-center gap-1.5 text-sm font-medium text-slate-400 hover:text-primary transition-colors py-2 px-4 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800/50">
<span class="material-symbols-outlined" style="font-size: 18px;">info</span>
<span>How to Play</span>
</button>
</div>
</div>
<!-- Bottom safe area spacer -->
<div class="h-2 w-full"></div>
</div>
</div>
</body></html>
