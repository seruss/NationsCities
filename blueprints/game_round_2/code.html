<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Round - Państwa, Miasta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                        "surface-dark": "#1C252E",
                        "surface-light": "#FFFFFF",
                        "urgent": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen overflow-hidden flex flex-col text-gray-900 dark:text-white">
<header class="flex items-center justify-between px-4 py-3 bg-background-light dark:bg-background-dark shrink-0 z-20">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-base font-bold tracking-tight uppercase text-gray-500 dark:text-gray-400">Round 3 of 5</h2>
<button class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">settings</span>
</button>
</header>
<div class="px-5 pb-6 pt-2 bg-background-light dark:bg-background-dark shrink-0 z-10 border-b border-gray-200 dark:border-gray-800/50 shadow-sm relative">
<div class="flex items-end justify-between gap-6">
<div class="flex flex-col">
<span class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1">Current Letter</span>
<div class="flex items-baseline gap-1">
<h1 class="text-6xl font-black text-primary leading-none tracking-tighter drop-shadow-lg">K</h1>
</div>
</div>
<div class="flex flex-col flex-1 items-end justify-end pb-1 relative">
<div class="flex flex-col items-end w-full">
<div class="flex items-center gap-2 mb-2 bg-red-50 dark:bg-red-900/20 px-3 py-1 rounded-lg border border-red-100 dark:border-red-900/30">
<span class="material-symbols-outlined text-urgent text-[24px] animate-pulse-fast">timer</span>
<span class="text-4xl font-black font-mono tabular-nums leading-none text-urgent tracking-tight">00:10</span>
</div>
<div class="w-full h-3 bg-gray-200 dark:bg-surface-dark rounded-full overflow-hidden mb-2">
<div class="h-full bg-urgent w-[100%] rounded-full shadow-[0_0_15px_rgba(239,68,68,0.6)] animate-[width_10s_linear_forwards]"></div>
</div>
<button class="flex items-center gap-1.5 text-xs font-bold text-primary hover:text-blue-400 active:scale-95 transition-transform bg-primary/10 px-3 py-1.5 rounded-full border border-primary/20">
<span class="material-symbols-outlined text-[16px]">add_circle</span>
<span>Add +1s</span>
</button>
</div>
</div>
</div>
</div>
<main class="flex-1 overflow-y-auto no-scrollbar relative">
<div class="px-5 py-6 flex flex-col gap-6 pb-32">
<div class="group">
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Państwo <span class="text-gray-400 font-normal">(Country)</span></label>
<span class="text-[10px] font-bold text-green-500 bg-green-500/10 px-2 py-0.5 rounded-full flex items-center gap-1 opacity-0 group-focus-within:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[10px]">check_circle</span> Syncing
                    </span>
</div>
<div class="relative">
<input autocapitalize="on" autocomplete="off" autocorrect="off" class="w-full bg-surface-light dark:bg-surface-dark border-0 rounded-xl p-4 text-lg font-medium shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="" type="text"/>
</div>
</div>
<div class="group">
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Miasto <span class="text-gray-400 font-normal">(City)</span></label>
<span class="text-[10px] font-bold text-green-500 bg-green-500/10 px-2 py-0.5 rounded-full flex items-center gap-1 opacity-0 group-focus-within:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-[10px]">check_circle</span> Syncing
                    </span>
</div>
<div class="relative">
<input autocapitalize="on" autocomplete="off" autocorrect="off" class="w-full bg-surface-light dark:bg-surface-dark border-0 rounded-xl p-4 text-lg font-medium shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="" type="text"/>
</div>
</div>
<div class="group">
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Zwierzę <span class="text-gray-400 font-normal">(Animal)</span></label>
</div>
<div class="relative">
<input autocapitalize="on" autocomplete="off" autocorrect="off" class="w-full bg-surface-light dark:bg-surface-dark border-0 rounded-xl p-4 text-lg font-medium shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="" type="text"/>
</div>
</div>
<div class="group">
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Rzecz <span class="text-gray-400 font-normal">(Thing)</span></label>
</div>
<div class="relative">
<input autocapitalize="on" autocomplete="off" autocorrect="off" class="w-full bg-surface-light dark:bg-surface-dark border-0 rounded-xl p-4 text-lg font-medium shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="" type="text"/>
</div>
</div>
<div class="group">
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Imię <span class="text-gray-400 font-normal">(Name)</span></label>
</div>
<div class="relative">
<input autocapitalize="on" autocomplete="off" autocorrect="off" class="w-full bg-surface-light dark:bg-surface-dark border-0 rounded-xl p-4 text-lg font-medium shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="" type="text"/>
</div>
</div>
<div class="group">
<div class="flex justify-between items-center mb-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Marka <span class="text-gray-400 font-normal">(Brand)</span></label>
</div>
<div class="relative">
<input autocapitalize="on" autocomplete="off" autocorrect="off" class="w-full bg-surface-light dark:bg-surface-dark border-0 rounded-xl p-4 text-lg font-medium shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="" type="text"/>
</div>
</div>
</div>
</main>
<footer class="shrink-0 px-5 py-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-gray-800 absolute bottom-0 w-full z-30 backdrop-blur-md bg-opacity-95 dark:bg-opacity-95">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-blue-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined">stop_circle</span>
<span>STOP!</span>
</button>
<p class="text-center text-xs text-gray-400 dark:text-gray-600 mt-2">Finish round for everyone</p>
</footer>
